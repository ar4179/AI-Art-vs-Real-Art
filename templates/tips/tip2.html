{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'tip2.js') }}"></script>

<div class="row" id="page-title">
    <div class="col-12">
        <h1>AI art is procedural</h1>
        <h4>Most AI generated art contains little to no brush strokes. In real art, the brush strokes are apparent, and artists make sure to vary these strokes.
        </h4>
    </div>
</div>
<div class="row">
    <div class="col-6 text-center">
        <h4>AI-Generated</h4>
        <img src="{{url_for('static', filename='mountains/ai_mountains.png')}}" alt="ai mountains">
    </div>
    <div class="col-6 text-center">
        <h4>Real</h4>
        <img src="{{url_for('static', filename='mountains/mountains.png')}}" alt="mountains">
    </div>
</div>

    <div class="row">
      <div class="col-6 text-left">
        <a href="/tips/annotated_tip1" class="btn btn-secondary" role="button">Previous</a>
      </div>
      <div class="col-6 text-right">
        <a href="/tips/annotated_tip2" class="btn btn-primary" role="button">Next</a>
      </div>
    </div>
{% endblock %}
