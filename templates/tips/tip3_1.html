{% block content %}

    <div class="col-12">
      <div class="lesson-main-title">AI art is simple
      </div>
        <h4>AI generated art cannot generate complex or realistic scenes with <b>human figures</b>. The smaller details are all <b>distorted</b>. In real complex scenery, the finer details are accurately portrayed.
        </h4>
    </div>
</div>
<div class="row">
    <div class="col-6 text-center">
        <h4>AI-Generated</h4>
        <img src="{{url_for('static', filename='town/ai_town.png')}}" alt="ai town">
    </div>
    <div class="col-6 text-center">
      <h4>Real</h4>
        <img src="{{url_for('static', filename='town/town.png')}}" alt="town">
    </div>
</div>

    <div class="row">
